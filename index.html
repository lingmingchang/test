<body>
	<!-- <button id="btn">全选</button> -->
	<label><input type="checkbox" id="btn">全选</label>
	<label><input type="checkbox" name="fruits" onclick="">苹果</label>
	<label><input type="checkbox" name="fruits">雪梨</label>
	<label><input type="checkbox" name="fruits">香蕉</label>
	<label><input type="checkbox" name="fruits">椰子</label>
	<label><input type="checkbox" name="fruits">番茄</label>

	<script>
		var oBtn = document.getElementById("btn");
		var fruits = document.getElementsByName("fruits");
		oBtn.onclick = function () {
			// console.log(this.checked);
			for(var i = 0; i < fruits.length; i ++) {
					fruits[i].checked = this.checked;
				}
		}
		console.log(fruits)


	</script>
</body>
