			//移除数组 arr 中的所有值与 item 相等的元素,不要直接修改数组 arr ,结果返回新数组.
			//使用过滤器方法

			function remove(arr, item) {
				return arr.filter(function(el) {
					return (el != item);
				})
			}

			//去除数组重复元素,不改变原数组,结果返回新数组.

			var arr2 = [1, 2, 1, 3, 2, 4, 5, 3, 5, 6, 7, 4, 7, 8, 9, 7, 8, 9, 0, 2, 3, 0];

			function arrFilter(arr2) {
				var newArr = [];
				newArr = arr2.filter(function(el, index, arr) {
					// indexOf 从 0 开始的 arr.indexOf(el) 每次都是从0开始检阅
					// el arr2的元素 index 是下标
					// arr 就是 arr2
					return arr.indexOf(el) === index;
				})
				return newArr;
			}
