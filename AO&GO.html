<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 
			 *  1、imply global 暗示全局变量：即任何变量，如果变量未经声明就赋值，此变量就为全局对象所有。
			 *  2、一切声明的全局变量，全是 window 的属性
			 * 
			 *  预编译
			 *  1、创建 AO 对象
			 *  2、找形参和变量声明，将变量和形参名作为 AO 属性名，值为 undefined。
			 *  3、将实参值和形参统一。
			 *  4、在函数体里面找函数声明，值赋予函数体。
			 * 
			 *  eg:
			 *  
			 *  AO { a : undefined, b : undefined, c : undefined}
			 *  function test (a, b) {
			 *	  var c ;
			 *  }
			 * 
			 *
			 * 
			 */
			
			
			function bar () {
				return foo;
				foo = 10;
				function foo () {}
				var foo = 11;
			}
			console.log(bar());// function foo () {}
			
			function bar2 () {
				foo = 10;
				function foo () {}
				var foo = 11;
				return foo;
			}
			console.log(bar2())// 11
		</script>
	</body>
</html>
